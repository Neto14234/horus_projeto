<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/dashboard"> <img src="{{url_for('static', filename='img/logo.svg')}}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex justify-content-end w-100">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="btn btn-danger" href="/logout" role="button">Logout</a>
                    </li>
                </ul>

            </div>
          </div>
        </div>
      </nav>

      <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="d-flex justify-content-center">
            <div class="alert position-fixed my-3 {{ category }}" role="alert">
                {{message}}
              </div>
        </div>
        {% endfor %}
        {% endif %}
    {% endwith %}
        <form  method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Data</label>
              <input  value="{{cvli.data}}" name="data" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Hora</label>
              <input value="{{cvli.hora}}" name="hora" type="time" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Local</label>
                <input value="{{cvli.local}}" name="local" type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ocorrido</label>
                <textarea value="{{cvli.ocorrido}}" name="ocorrido"  class="form-control" id="exampleInputPassword1"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Registrar CVLI</button>
          </form>
      </main>
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
