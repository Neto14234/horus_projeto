<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/dashboard"> <img src="{{url_for('static', filename='img/logo.svg')}}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex justify-content-end w-100 ">
                <ul class="navbar-nav d-flex ">
                    <li class="nav-item mr-3">
                        <a class="btn btn-success " href="/cadastrocvli" role="button">Cadastrar Cvli</a>
                    </li>
                    <li class="nav-item">
                      <a class="btn btn-danger" href="/logout" role="button">Logout</a>
                    </li>
                </ul>

            </div>
          </div>
        </div>
      </nav>

      <main class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Hora</th>
                <th scope="col">Local</th>
                <th scope="col">Ocorrido</th>
              </tr>
            </thead>
            <tbody>
                {%if cvlis%} 
                {%for cvli in cvlis%}
              <tr>
                <td>{{cvli.data}}</td>
                <td>{{cvli.hora}}</td>
                <td>{{cvli.local}}</td>
                <td>{{cvli.ocorrido}}</td>
                <td> <a class="btn btn-success" href="/editar/{{cvli.id}}">Editar</a> </td>
                <td> <a class="btn btn-danger" href="/deletar/{{cvli.id}}">Deletar</a> </td>
              </tr>
              {% endfor %}
                {% endif %}
            </tbody>
          </table>
      </main>
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
